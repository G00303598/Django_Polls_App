{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>

<!-- Stylesheet relation -->
<link rel="stylesheet" type="text/css" href="{% static 'polls/../../static/polls/style.css' %}">

<body>
<h1>Welcome to Django Tutorial App</h1>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls available</p>
{% endif %}
</body>
</html>
